<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estilo-login.css">
    <link rel="shortcut icon" href="img/simple-book-icon-bedf42.webp">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn" onclick="redirectToHome()">Iniciar Sesión</button>
            <p class="register">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>

    <script>
        function redirectToHome() {
           
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
